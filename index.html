<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ғарыш саяхаты - Портфолио</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="stars parallax"></div>

    <header>
        <h1>Ғарыш саяхаты</h1>
        <p>Менің веб-жобаларым</p>
    </header>

    <main>
        <!-- Шексіз карусель -->
        <section class="carousel-section">
            <h2>Планеталар</h2>
            <div class="carousel">
                <div class="carousel-inner" id="carouselInner">
                    <div class="planet" data-project="1">Меркурий</div>
                    <div class="planet" data-project="2">Венера</div>
                    <div class="planet" data-project="3">Жер</div>
                    <div class="planet" data-project="4">Марс</div>
                    <div class="planet" data-project="5">Юпитер</div>
                </div>
            </div>
            <div id="projectDescription" class="project-description"></div>
        </section>

        <!-- Фильтр -->
        <section class="filters-section">
            <h2>Жобаларды сүзгілеу</h2>
            <div class="filters">
                <button data-category="all">Барлығы</button>
                <button data-category="frontend">Фронтенд</button>
                <button data-category="design">Дизайн</button>
                <button data-category="games">Ойындар</button>
            </div>

            <div class="project-cards">
                <div class="card" data-category="frontend">To-Do List App</div>
                <div class="card" data-category="design">Landing Page 2025</div>
                <div class="card" data-category="games">Space Shooter</div>
                <div class="card" data-category="frontend">Weather Widget</div>
                <div class="card" data-category="games">8-bit Quiz</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
